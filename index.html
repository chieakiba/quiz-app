<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Historical Trivia Quiz</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Merriweather' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="intro">
		<h1>Historical Trivia Quiz</h1>
	</header>
	<section class="main-quiz">
		<ul class="score-questions-left">
			<li class='questions-left'><span>5</span> Questions Left</li>
			<li class='score'>Player's Score <span>0</span>/5</li>
		</ul>
		<!-- <h3 class='question-number'>Question #<span id="count"></span></h3> -->
		
		<div>
			<ul class="options">
			</ul>
		</div>
	</section>
	<section class="end-page">
			<!-- <h3>Good job on finishing this quiz!</h3> -->
			<div class='play-again'>
				<!-- <button class="play-again-button"><a href="#">Play Again</a></button> -->
			</div>
	</section>
	<div class='submit-button'>
		<button><a href="#">Submit</a></button>
	</div>
	<section class="feedback">
	</section>
	<div class='next-question-button'>
		<button><a href="#">Next Question</a></button>
	</div>
	<section id='trivia-info'>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
